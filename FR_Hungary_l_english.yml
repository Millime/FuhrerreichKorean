###############
#### FOCUS ####
###############

###
hun_mil_start:0 "A Quiet Rearmament"
hun_mil_start_desc:0 "The Treaty of Trianon denied the Hungarian state an army of any kind, completely preventing us from defending ourselves in case of attack. We must being the slow process of quietly building an army back up, as to not attract attention from our more powerful neighbors."
###
hun_poli_stab:0 "Political Stabilization"
hun_poli_stab_desc:0 "The Party does not yet wield uncontested power in the nation, and we will need every single citizen on our side if we are to follow through with our plans for the future."
###
hun_foreign_dip:0 "Foreign Diplomacy"
hun_foreign_dip_desc:0 "Hungary cannot stand alone, and we will need friends in higher places if we are to succeed in the wars to come. Opening up diplomacy with Europe will give us many options."
###
hun_cropdusters:0 "Repurpose Civilian Cropdusters"
hun_cropdusters_desc:0 "The Treaty of Trianon specifically outlined that we are not allowed to construct or purchase military aircraft, but it said nothing about strapping machine guns and chlorine gas canisters to cropdusters and sending them to the frontline..."
###
hun_buy_guns:0 "Purchase foreign weapons"
hun_buy_guns_desc:0 "Producing our own weapons en masse would disturb our neighbors greatly, as such we must make secret agreements to purchase rifles and equipment from foreign powers in order to arm our future army."
###
hun_est_bizt:0 "Establish the Biztonság"
hun_est_bist_desc:0 "The 'Biztonság' or Security will form the backbone of our secret police, and help us manage internal affairs in our nation."
###
hun_venge:0 "Vengeful Spirit"
hun_venge_desc:0 "We must ensure each and every citizen is rallied behind our cause, and prepared for the great crusade we will soon be embarked upon."
###
hun_demand_alfold:0 "Demand the Return of Alföld"
hun_demand_alfold_desc:0 "The lands of Alföld are full of ethnic Hungarians, and the lands are nothing more than a burden on the Romanian political and economic structure. Demanding the return of the lands should guaruntee that the lands are ceded back to their rightful rulers."
###
hun_demand_transylvania:0 "Transylvania or War"
hun_demand_transylvania_desc:0 "The Transylvanian lands are an integral part of the Hungarian state, and the Romanian occupation of the land has caused immense suffering to the large Magyar minority. We will demand Transylvania be returned to its rightful owner, or we will burn Bucharest to the ground."
###
hun_renounce_trianon:0 "Renounce the Treaty of Trianon"
hun_renounce_trianon_desc:0 "The time has finally come, we will internationally annouce our renunciation of the mutilating Treaty of Trianon, and begin the long and difficult process of restoring Hungary to her former glory."
###
hun_demand_austria:0 "Demand Burgenland"
hun_demand_austria_desc:0 "For centuries Burgenland has been part of The Kingdom of Hungary only to be taken from us in the aftermath of the Great War. It is time that we demand that rightful return of this territory."
###
hun_entrench_party:0 "Entrench the Arrow Cross"
hun_entrench_party_desc:0 "Only having controlled Hungary for the past 4 years, we are still seen as nothing more than a phase in Hungarian politics. We must show the world that we are here to stay, for all time."
###
hun_economic_boost:0 "Economic Boost"
hun_economic_boost_desc:0 "Ever since the end of the Great War, the Hungarian economy has flip-flopped between complete ruin and relative stagnation. We will construct additional factories in an attempt to provide a boost to the economy and dig it out of this seemingly infinite hole of debt and inflation."
###
hun_focus_civ:0 "Civilian Industry Focus"
hun_focus_civ_desc:0 "We cannot neglect the civilian industrial sector, and the war machine cannot continue to roll forward without a strong backbone in the nations heartland. The construction of additional civilian factories will allow us to produce more factories and goods, further increasing our economy."
###
hun_focus_mil:0 "Military Industry Focus"
hun_focus_mil_dsc:0 "The Hungarian military will need all the help it can get in producing more equipment to fight our wars. Neglecting our military sector would be a complete strategic error, and one that we cannot afford to make."
###
hun_end_republic:0 "End the Republic"
hun_end_republic_desc:0 "We have finally gathered enough popular support to declare the Republic dead, and end any traces of democracy left in the country. The new Hungarian State will rise from the ashes of the Republic, and we will spring forth unto the world with great fury."
###
hun_state_as_one:0 "The State As One"
hun_state_as_one_desc:0 ""
###
hun_join_stahlpakt:0 "Join Stahlpakt"
hun_join_stahlpakt_desc:0 "Our foreign policy nicely matches up with Germany's. An alliance between our nation would help secure our place as one of the great powers in a post war Europe."
###
hun_collab_with_iron_guard:0 "Collaboration With The Iron Guard"
hun_collab_with_iron_guard_desc:0 "The political situation in Romania may now be advantageous to us. It seems that the Iron Guard faction of Romania will be willing to work with us if we extend the first olive branch."
###
hun_carpathian_agreement:0 "The Carpathian Agreement"
hun_carpathian_agreement_desc:0 "To secure a long term alliance with the Romanians, longstanding disputes must be settled. The return of Alfold will heal the wounds between our two nations"
###
hun_autarky:0 "Autarky"
hun_autarky_desc:0 "Relying on foreign trade to keep our economy afloat will lead to complete subjugation by the major European powers. We must show the world that we can be entirely self-sufficiant, even when placed under economic sanctions or when the enemy is on our doorstep."
###
hun_trianon_begone:0 "Renounce the Treaty of Trianon"
hun_trianon_begone_desc:0 "With our military and economy built back up to sufficiant levels, we can finally declare the Treaty of Trianon null and void, and finally move on from this shameful period in our nations history."
###
hun_secret_training:0 "Secret Training Camps"
hun_secret_training_desc:0 "The Treaty of Trianon completely barred us from having a full-time military of any sort, we must raise an army in secret as to avoid attracting unwanted attention."
###
hun_camo_airbase:0 "Camouflaged Airbases"
hun_camo_airbase_desc:0 "Keeping our military aircraft under nets of camouflage and inside underground bunkers will allow us to build up our air force without attracting unwanted attention."
###
hun_tank_focus:0 "Armor Focus"
hun_tank_focus_desc:0 "Tanks are the only way to break through tough defensive structures, we must make sure that our armor divisions are up to strengh for the battles that will be fought."
###
hun_planned_econ:0 "Planned Economy"
hun_planned_econ_desc:0 "Total dominance over our nations economy will allow us to ensure that another economic crisis will never befall us again. We will plan out where each factory is placed, who will run them, and exactly what they will produce."
###
hun_devolved_econ:0 "Devolved Economy"
hun_devolved_econ_desc:0 "With the Hungarian economy built back up, we must now let go of our authoritarian iron grip on it. Allowing the economy to grow on it's own will create an organic economy which will be able to flourish on it's own."
###
hun_danube_forts_1:0 "Defense of the Danube"
hun_danube_forts_1_desc:0 "The Danube is our greatest natural defensive structure, we must fortify the banks of the river in order to defend Budapest from attacks on either side."
###
hun_danube_forts_2:0 "Extension of the Danube Fortifications"
hun_danube_forts_2_desc:0 "The Danube Fortification project has proved to be a resounding success, we must extend this project to fortify both banks of the river, creating an impregnable string of bunkers that no enemy would dare attempt to assail."
###
hun_revive_airforce:0 "Revive the Magyar Légierő"
hun_revive_airforce_desc:0 "The Treaty of Trianon banned the Hungarian nation from having an airforce of any kind. With our repurposed cropdusters already filling up the hangers, it's time we take back the skies from our enemies with real aircraft."
###
hun_offense_airforce:0 "An offensive Airforce"
hun_offense_airforce_desc:0 "Taking the initiative and striking the enemy in their homeland is the best way to ensure that they will not be able to enter our airspace and bomb our factories into submission."
###
hun_defense_airforce:0 "A Defensive Airforce"
hun_defense_airforce_desc:0 "We will not be drawn into the enemies traps and ambushes, we will force them to come within range of our AA guns and pick them out of the sky at our leisure."
###
hun_new_airbases:0 "Construct new airbases"
hun_new_airbases_desc:0 "Planes are no good if they have nowhere to land and repair, we must comission the construction of new airbases across our country so they will always have somewhere to retreat to in case they get overwhelmed and overextended."
###
hun_expand_air_training:0 "Expand Air Training Programs"
hun_expand_air_training_desc:0 "What good are pilots if they have no idea how to fly and adapt to situations? Expanded training programs will give us access to an elite airforce that will be feared throughout Carpathia, nay the entirety of Europe."
###
hun_experimental_air:0 "Experimental fighter models"
hun_experimental_air_desc:0 "Preliminary tests show that swept wing aircraft are able to both turn faster and reach greater speeds than conventional aircraft, we should persue this theory further so that we may maintain the initative."
###
hun_expand_experiment:0 "Expand the Department"
hun_expand_experiment_desc:0 "To split the atom is a seemingly impossible task, and one that our nation cannot acomplish alone. However, expanding our experimental research department will put us ahead of the game and allow us to contribute more to the development of this new wonder weapon."
###
hun_revive_navy:0 "Revive the Navy"
hun_revive_navy_desc:0 "The Hungarians were barred from having a navy both by the Treaty of Trianon's disarmament policy and the fact that our coastline was given to the Serbian government. Now that we have regained our coastline, we may begin to rebuild our navy and wrest control of the sea from the Italians and British."
###
hun_navy_doctrine:0 "Choose a naval doctrine"
hun_navy_doctrine_desc:0 "A modern fleet cannot survive without proper naval doctrine to guide it, we must choose carefully to ensure the future success of our growing navy in the wars to come."
###
hun_undersea_navy:0 "An Undersea Navy"
hun_undersea_navy_desc:0 "Our enemies outmatch our still growing navy. An indirect approach against their ships would be the best strategy for our nation until we can get our naval situation in order"
###
hun_cruisar_effort:0 "Cruiser Effort"
hun_cruisar_effort_desc:0 "All modern navies need smaller assisting ships to support their battleships and carriers. We'll need advanced Cruisers if we wish to match the naval power of our rivals."
###
hun_floating_fortress:0 "Floating Fortress"
hun_floating_fortress_desc:0 "For nearly a century the battleship has been the pride of many navies. It's firepower and armor is unmatched by any class of ship. Any self respecting nation should have at least one."
###
hun_mediterranean_wolves:0 "Mediterranean Wolves"
hun_mediterranean_wolves_desc:0 ""
###
hun_flexible_ships:0 "Flexible Ships"
hun_flexible_ships_desc:0 ""
###
hun_carrier_research:0 "Carrier Research"
hun_carrier_research_desc:0 "Aircraft Carriers are the future of both naval and air warfare. Their flexibility and the range of their aircraft make them a devastating piece of any naval encounter."
###
hun_doctrine_evaluate:0 "Land Doctrine Evaluation"
hun_doctrine_evaluate_desc:0 "With the reconstruction of our land forces well underway, it's about time that we chose a doctrine to lead our men. This choice could drastically affect the outcome of the wars we will fight, so we much choose carefully."
###
hun_combined_arms:0 "Combined Arms"
hun_combined_arms_desc:0 "The days of independant infantry operations is long gone, and if we do not keep up with history, we will be forced to repeat the mistakes of our fathers in the Great War."
###
hun_independant_army:0 "Independant Army Operations"
hun_independant_army_desc:0 "Infantry form the backbone of the army, and can surely be trusted to be left on their own without singlehandedly losing the war."
###
hun_youth_army:0 "Youthful Militarism"
hun_youth_army_desc:0 "We need to educate the youth of our nation to understand the necessity of warfare in this modern age. Should we ever be overrun in battle, the youth will be our last line of defense in our struggle against the imperialist bastards that surround us."
###
hun_more_doctrine:0 "Extended Doctrine Research"
hun_more_doctrine_desc:0 "Recent breakthroughs in doctrinal theory has allowed us to develop new tactics that have previously been unimaginable by our military staff. Putting these ideas in the field will surely bring us success in combat."
###
hun_sub_rails:0 "Subsidize the Rail Industry"
hun_sub_rails_desc:0 "Rails are the most efficiant way to transport soldiers, civilians, and materials across the country. We must subsidize this industry in preperation for our expansion into Carpathia and the Balkans."
###
hun_state_factory:0 "State-Controlled Factories"
hun_state_factory_desc:0 "Allowing private companies to run their own factories means that we have less direct control over what and how much is produced. Constructing factories that are owned directly by the state will increase not onl our efficiancy but our production output as well."
###
hun_south_slovakia:0 "The Question of South Slovakia"
hun_south_slovakia_desc:0 "Southern Slovakia is full of Hungarians who were ripped from their motherland by the Treaty of Trianon. With that treaty no longer standing in our way, we are free to demand the return of these lands to their rightful overlords."
###
hun_slovak_fate:0 "The Fate of Slovakia"
hun_slovak_fate_desc:0 "With the return of South Slovakia to our control, we have shown the world the weakness of the Slovak people and their unwillingness to put up a fight. We will demand the return of the Northern provinces to our rule, and begin the restoration of greater Hungary."
###
hun_nat_col:0 "agricultural Collectivization"
hun_nat_col_desc:0 "The farming system across our country still resembles that of the days of Hungarian feudalism, and is laughably unproductive. Siezing agricultural production and evenly redistributing it will increase food production tenfold and allow us to feed our ever expanding empire."
###
hun_german_invest:0 "German Industrial Investment"
hun_german_invest_desc:0 "One way of kickstarting our war economy is to attract foreign investment from other nations. The Germans are famed worldwide for their industrial skills, and we could easily learn a thing or two from them in the art of industry."
###
hun_ger_army:0 "Found the NMÖO"
hun_ger_army_desc:0 "The NMÖO, or German-Hungarian Volunteer Division, is a proposed group of soldiers made up entirely of ethnic Germans living within Hungary with the intent of bolstering our army with highly trained soldiers using German officers to train and equip them. Most of these soldiers would be sent to our army, but a small number will be transferred to Germany as a form of payment."


################
#### EVENTS ####
################

hun.1.t:0 "Hungary, A Nation Destroyed"
hun.1.d:0 "When the Austro-Hungarian Empire collapsed in 1919, Hungary was left in a state of political turmoil and unrest. Several democratic and radical governments attempted to seize power over the next two years until a combined Romanian-Franco-Serbian army marched on Budapest and occupied over two thirds of the nation. After the signing of the Treaty of Trianon, the Entente powers installed a weak democratic regime and left the nation to its own devices. After several hard years of weak and innefective governing, the 1932 general election saw the rise of the hyper-nationalist and militant 'Arrow Cross' party to power in Hungary. \n\nIn 1936, the Hungarian regime is without a professional army, a practically nonexistant economy, and a completely diplomatically isolated position in Europe. The road ahead will be rough, and the Arrow Cross will need to bring the entire nation together in order to save the Hungarian State from complete destruction."
hun.1.a:0 "Onward, to victory!"
###
hun.2.t:0 "Hungary wishes to purchase weapons"
hun.2.d:0 "The Hungarian government has been moving towards a policy of secret rearmament, and they have approached us with a request to purchase weapons from our stockpile in order to arm the military they plan on building. Giving the Hungarians some weapons could turn them into a useful ally in the future, and it may lead to the intertwining of our economies."
hun.2.a:0 "We will send them many guns"
hun.2.b:0 "We will send them some guns"
hun.2.c:0 "We cannot spare and weapons"
###
hun.3.t:0 "Germany sends us weapons!"
hun.3.d:0 "We have received word from the German government, they have agreed to secretly send guns into the nation that will be added to our national stockpile. This is a valuable step in the rearmament of our nation and the rebuilding of our army."
hun.3.a:0 "One step closer to victory."
###
hun.4.t:0 "Germany denies us weapons"
hun.4.d:0 "The German Government has officially denied our request to purchase several thousand weapons from their stockpile for use in our army. We will have to produce our own weapons with our own factories it would seem."
hun.4.a:0 "Such a shame"
###
hun.5.t:0 "Hungary demands the return of Transylvania"
hun.5.d:0 "After months of seemingly unchecked military buildup and expansion, the Hungarian government has decided to send a formal demand of the territories of all land east of the Tisza river and west of the Carpathian mountains. This would mean the surrender of Transylvania, Banat, and over one million ethnic Romanians currently living within our borders. Accepting this demand would be a national tragedy and completely destroy any national prestige we currently hold."
hun.5.a:0 "We are not afraid of the Hungarian menace!"
hun.5.b:0 "We cannot afford a war with the Hungarians."
###
hun.6.t:0 "Romania refuses to return Transylvania"
hun.6.d:0 "The Romanian government has officially declined our demands for Transylvania, and diplomatic ties have very quickly broken down into silence. We have been left with no other options, we must liberate Transylvania by force."
hun.6.a:0 "Then it is war..."
###
hun.7.t:0 "Romania cedes Transylvania"
hun.7.d:0 "In a shocking turn of events, the Romanian government has accepted all of our territorial demands and has begun the complete military evacuation of Transylvania, making way for our soldiers to march in and occupy the cities with no resistance. This is a glorious day in Hungarian history, and will be known for all time as our 'reclaimation day'."
hun.7.a:0 "Hungarians everywhere rejoice in your liberation!"
###
hun.8.t:0 "Hungary demands Alföld"
hun.8.d:0 "The Hungarian government has sent us a small list of demands today, including the return of the territory of Alföld. The lands of Alföld were occupied in 1920 and the Tisza river was set up as the natural border between Hungary and Romania. Soon however, the lands proved to be economically unviable and unrest in the lands was always higher than the rest of Transylvania and Banat. While we would be surrendering a valuable defensive border, perhaps returning the land is the best choice for the continued stability and prosperity of Romania. Perhaps the Hungarians will be satisfied with Alföld, and stop persuing further territorial demands."
hun.8.a:0 "Not an inch of ground will be ceded!"
hun.8.b:0 "Give Alföld back to Hungary."
###
hun.9.t:0 "Romania refuses to cede Alföld"
hun.9.d:0 "Sadly, the Romanian government has refused our offer to take control over Alföld, and we have been left with only one option; to take it back with force."
hun.9.a:0 "We will be in Budapest by the end of the month"
###
hun.10.t:0 "Romania transfers Alföld"
hun.10.d:0 "The Romanian government has responded to our offer, and they have agreed to transfer the land of Alföld back to Hungary. The Romanian soliders are evacuating the region and our militia are walking into the cities with no resistance, and we are in fact being welcomed with joy from the local residents."
hun.10.a:0 "First Alföld, next Transylvania."
###
hun.11.t:0 "Transylvanian Volunteers arive in Hungary!"
hun.11.d:0 "It would seem that our jingoistic spirit towards the reclaimation of Alföld and Transylvania has sparked some nationalism across the region, flocks of volunteer soldiers using stolen Romanian equipment are arriving across the Tizsa river and have sworn allegiance to our regime. They will surely come in handy in the reclaimation of Alföld and Transylvania, and we can expect more volunteers to arrive the longer we wait."
hun.11.a:0 "Rise, Magyars everywhere!"
###
hun.12.t:0 "Hungarian volunteers rise up in Transylvania!"
hun.12.d:0 "Following our invasion of Romania, several groups of Hungarians living in Transylvania have taken up arms and pledged their alliegance to the Hungarian state."
hun.12.a:0 "Wonderful."
###
hun.13.t:0 "Liberation Day"
hun.13.d:0 "[This.GetNewspaperHeader]"July 7 1932, a date which all Hungarians should remember, for it is the day that our liberation officially begun. We have worked tirelessly and endlessly to restore the Hungarian state to the glory it once held, before the Western Imperialists sought to impose their will upon us, and skewer us upon a pike outside the palace at Versallies. The liberation of all Hungarians around the world is at hand, and we are reaching ever closer to our goal of ethnic hegemony by the day. But we must not diminish our resolve, we must remain steadfast and hardy, and prepare for the wars and battles that are to come. Only when all our foes lie dead before us can we say the day is done, only when all Magyars live under one state can we say that our destiny has been acomplished.""
hun.13.a:0 "Arise, Magyars everywhere!"
###
hun.15.t:0 "Democratic rallies in Pécs"
hun.15.d:0 "Following the election of the Arrow Cross party in Hungary, several democratic groups formed a coalition party under the banner of the F48P in opposition and protest. This party remains the only large political group that could pose any sort of threat towards us and our grip on the nation. While it is extremely unlikely that this party will stand any chance of actually toppling our regime, it would still be in our best interests to curtail their influence and power. We could put a large effort into diminishing the power of the F48P, but it may not be wise to cause mass agitation before we have secured our powerbase."
hun.15.a:0 "Take extensive measures to curtail their power"
hun.15.b:0 "Take reasonable measures to curtail their power"
hun.15.c:0 "They are not a threat to us."
###
hun.16.t:0 "Gaszton Gaál assassinated!"
hun.16.d:0 "The FKgP party was founded recently in Hungarian history, in the year 1930. The party rose to prominance in response to the collapsing Hungarian economy and its effect on the agrarian population in the country. While never winning or contesting any elections, the party managed to pressure the government into implimenting slight reforms that made life a little easier on the farmers. Still, this was not enough, and food production in Hungary has always teetered on the brink of inadequacy. Gaszton Gaál was perhaps the most vocal member of the party, and ran in local elections under the FKgP's banner. While the majority of the party broke off to form a coalition under the F48P, a very small fringe group of hardline members stuck around to keep the spirit of the party alive. While not the official leader of the party, Gaszton was reportedly in the city of Dunaújváros attempting to gather support for his party when a shot rung out from somewhere in the crowd, and Gaszton fell to the ground. This event has shook what remaining members the party had to their core, and support for the FKgP is dwindling to the point where popular support for the party is practically nonexistant. While the gunman's identity remains unknown, he is believed to be a member of the Arrow Cross, seemingly looking to protect our interests by resorting to such barbaric acts as political assassination!"
hun.16.a:0 "Interesting"
###
hun.17.t:0 "Factory bombing in Budapest!"
hun.17.d:0 "Explosions could be heard coming from the industrial district near the nations capital yesterday, as several explosive devices were set off inside a factory. The attack occured around 10am today, as the factory workers were just beginning their shifts. Several men were killed and dozens more injured as a large portion of the factory collapsed due to a loss of structural integrety. An investigation is currently ongoing to find the motive behind this attack, but it is clear that dark forces are at work trying to undermine our power."
hun.17.a:0 "How unfortunate."
###
hun.18.t:0 "Socialists caused the bombing!"
hun.18.d:0 "The investigation into the factory bombing that took place 6 days ago has finally concluded, with the detectives finally determining that it was a radicalized member of the Balközép party by the name of Biró Ferenc who planted the bombs before slipping away into the countryside. The detectives found a copy of the Communist Manifesto adressed to him by someone named Mátyás Rákosi, and a full investigation has begun into the lives of these two men. Security around the city of Budapest has been increased, and anyone accused to being a socialist is shunned from their family and public life. This "red scare" is vastly diminishing the influence that the reds hold in the fringes of our country. It would appear that some good has come of this tragedy after all."
hun.18.a:0 "Damned reds..."
###
hun.19.t:0 "The Hungarian Economy"
hun.19.d:0 "Following Hungary's defeat in the Great War, a series of revolutions and counter-revolutions took place across the nation, until a combined army of French, Serbian, Romanian, and Czechoslovak soldiers entered Budapest and restored order. The democratic government put in place was little more than a puppet to the Serbs and Romanians, and with each coming election the Hungarian election entered a sharper and deeper decline. These events culminated in the September 23rd riots which in 1928 saw thousands of civilians take to the streets in order to physically take money from the banks that were withholding it. These riots destroyed many banks, and faith in the economy was completely shattered when the Hungarian government declared the currency null and void in an attempt to combat the hyperinflation gripping the nation. The Romanians and Serbs that were allegedly "protecting" the Hungarian people were content to sit and watch as the Hungarian nation collapsed in on itself. It was this complete economic ruin, combined with a feeling of utter betrayal by Hungary's neighbors, that led to the rise of the popular Arrow Cross party, and their landslide victory in the 1932 general election."
hun.19.a:0 "Repairing the economy must be our top priority!"
###
hun.20.t:0 "The Legalization of Unions"
hun.20.d:0 "Trade Unions have been illegal in Hungary since the government banned them in 1926 out of a fear of rising socialism in the nation. With the Arrow Cross in firm control of the country, perhaps it is time we re-evaluated the national stance on the legality of Unions."
hun.20.a:0 "Unions will never be legalized!"
hun.20.b:0 "Perhaps some liberalization isn't a bad idea..."
###
hun.21.t:0 "Hungary demands the return of Southern Slovakia!"
hun.21.d:0 "Following the renunciation of the Treaty of Trianon, the Hungarian state has begun to rebuild their military to unprecidented heights. They now seek to challenge our authority over the historically Slovak lands that border their nation and have sent a formal demand for the "return" of those lands to Hungarian rule. accepting this demand will make the government look exceptionally weak, and radical elements within the country may see it as an oppertunity to strike, but can we really afford a war with the Hungarians at this stage?
hun.21.a:0 "We cannot afford a war"
hun.21.b:0 "Not an inch of ground will be given!"
