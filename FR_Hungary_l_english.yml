HUN_FUHRERREICH_DESC:0 "1919년 오스트리아-헝가리 제국의 몰락과 동시에, 새로운 헝가리 공화국이 사방에 적을 둔 채로 건립되었습니다. 협상국 주도의 침공 이후 공화국은 분할되었고, 영토는 승리한 이웃들에게 주어졌습니다. 이 일은 헝가리 내부의 민족주의와 실지회복주의 의식을 대두시켰으며 극우 화살십자당이 성장하는 데에도 영향을 미쳤습니다. 이제 헝가리는 트란실바니아와 슬로바이카의 옛 영토로 눈길을 돌립니다."

