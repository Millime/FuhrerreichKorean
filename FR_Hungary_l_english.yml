hun.27.d:0 "It seems our message is reaching a wider audience across the border, more and more volunteers are crossing into Hungary by the day, and we are able to suppliment their relatively low numbers with our own soldiers. Soon we will have a force large enough to stand up to any foe who dares to oppose us."
hun.27.a:0 "Wonderful news!"
###
hun.28.t:0 "Operation Körömvirág"
hun.28.d:0 "Air Command has approached the Central Government with a request to launch an indepentant air raid on the Romanian capital of Bucharest. The war against Romania has reportedly begun to bog down around the Carpathian mountains and Air Command believes that carrying out a targeted raid on the capital of Romania will break their will to fight and force an early surrender."
hun.28.a:0 "Approve the operation."
hun.28.b:0 "Deny the operation."
###
hun.29.t:0 "Sándor Márai - A Night in Budapest"
hun.29.d:0 "Famed Hungarian writer and journalist Sándor Márai has announced today that he has finished his lifes work, a novel titled "A Night in Budapest" Sándor has already recieved critic acclaim from across Hungary for his excellent portrayal of Hungarian pride and nationalism in the form of an interesting and layered novel with complex characters and locations. \n\nThe novel begins in 1848, in the midst of the Hungarian Revolution and their attempt at leaving the iron grip of the Austrian Habsburgs. Following a string of military victories in Galicia and Bohemia, along with Prussian intervention on the side of the Hungarians, the Austrians are forced to recognize the independance of the Hungarian state as well as ceding authority over Dalmatia to Hungary. What followed shortly afterwards was a complete collapse of Habsburg authority over the remaining Cisleithanian lands, as regional warlords attempted to carve their own states out of the collapsing empire. \n\nIn 1908, a diplomatic crisis occurs in Bosnia when Hungary sends soldiers into the territory under the pretense of quelling the unrest, but ends up annexing the lands into the Hungarian crown, to the objection of Russia, France, and the weakened Ottoman Empire. The following conflict ended up spanning four continents and six years as Europe, Africa, Asia, and Oceania tears itself apart under two alliance blocs. The war ends in a Hungarian-Prussian-British victory, but at a very high cost to all nations. The novel ends with the Hungarian and Prussian kingdoms on the brink of revolution, and the British empire struggling to maintain its overextedned empire in an age of guns, germs, and steel. \n\n[HUN.GetLeader] has praised Sándor for his work, and is considering making the novel a national treasure. This novel will not be soon forgotten, and there are even rumors of it being turned into a board game under the Swedish game developers "Contradiction Interactive"."
hun.29.a:0 "What a read!"
###
hun.30.t:0 "The Foundation of the Slovak People's Army?"
hun.30.d:0 "With our conquest of Slovakia now complete, many generals have suggested the formation of a battlegroup made up entirely of Slovak 'volunteers' in order to integrate them with the Hungarian army and beign the process of assimilating the Slovak people into the Hungarian culture once more. \n\nWhile there are obvious benifits to enacting this decision, many who served in the k.u.k. army during the Great War are quick to point out the Czechoslovak betrayal and their feeble attempt at carving a nation-state out of Hungarian lands. These men believe that arming the Slovaks will only incite unrest and lead to an armed revolt led by Slovak patriots. However, we may very well need these men in the war against Romania, and every single gun counts on the field of battle..."
hun.30.a:0 "A phenomenal idea!"
hun.30.b:0 "Arming the Slovaks will only bring us trouble."
###
hun.31.t:0 "Hungarian citizen murdered in Szolnok"
hun.31.d:0 "Several nights ago in the city of Szolnok, a young Hungarian boy by the name of János Téli was found dead and dismembered in the ditch next to the house of one of the butchers living in the city. Many citizens are accusing the butcher of killing the boy, but no solid evidence has come up against him. \n\nSeveral anti-semetic groups in the city are placing the blame on the small Jewish population living within its borders, claiming it was a 'ritual killing' and was planned far in advance. These anti-semetic groups are inciting violence against the Jewish population and there have already been several incidents of targeted attacks against shops and homes owned and inhabited by Jews. The mayor claims the violence will subside and the local police can deal with the situation, but we should keep a close eye on the city in case it escalates."
hun.31.a:0 "How Tragic!"
###
hun.32.t:0 "Anti-semetic violence spreads"
hun.32.d:0 "Despite what the mayor said, the violence directed against the Jewish population of Eastern Hungary has spread throughout the city and the local synagogue has been attacked numerous times by angry mobs hoping to tear it down. Several Jewish butchers are suspected of partaking in the murder, including Jordánia Kovács, the main suspect in the investigation. The city is requesting that a small regiment be sent in to take control of the city and restore order."
###
hun.40.t:0 "Hungary requests German investment"
hun.40.d:0 "The Hungarian government has been working tirelessly over the past years in an attempt to bring the Hungarian economy back from the brink of total and utter collapse, and it would seem that their latest gambit is to seek investment from German industry. The Hungarians wish to have German factories built within their territory with the dual goal of increasing production effeciancy as well as learning our industrial methods."
hun.40.a:0 "A wonderful idea for our future ally!"
hun.40.b:0 "We cannot spare the time or resources."
###
hun.41.t:0 "Industrial investment pays off"
hun.41.d:0 "Our industrial deal with Germany has allowed for an increase in the efficiancy of our industrial production. We must make use of these dividends while they last."
hun.41.a:0 "Wonderful news!"
